<div class="card-columns mt-3">
    <div (click)="verArtista(item)" class="card puntero" *ngFor="let item of items">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ item.name }} </h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-primary d-block mt-1">{{ artista.name }}</span>
            </p>
        </div>
    </div>
</div>
